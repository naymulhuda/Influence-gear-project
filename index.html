<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="display-flex">
            <h3 class="dark-gray poppins">Influencer products</h3>
            <ul class="display-flex dark-gray poppins">
                <li>Home</li>
                <li>Products</li>
                <li>Sign Up</li>
                <li><img width="20px" src="icons/loupe.png" alt=""></li>
                <li><img width="20px" src="icons/shopping-cart.png" alt=""></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content display-flex">
                <div class="banner-text-btn poppins">
                    <h1>Start your Journey as<br> Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
                        Lectus faucibus.</p>

                    <button class="btn-primary poppins">Preebook now </button>

                </div>

                <div class="banner-img">
                    <img src="images/main-camera.png" alt="">

                </div>
            </div>
            <div class="banner-circle">
                <img src="images/Circle design.svg" alt="">
            </div>

        </div>
    </header>
    <main>

        <div class="sponsor-section display-flex">
            <div class="sponsor-1">
                <img src="logos/Alibaba.svg" alt="">
            </div>
            <div class="sponsor-2">
                <img src="logos/Amazon.svg" alt="">
            </div>
            <div class="sponsor-3">
                <img src="logos/Daraz.pk Logo.svg" alt="">
            </div>
            <div class="sponsor-4">
                <img src="logos/Ebay.svg" alt="">
            </div>
            <div class="sponsor-5">
                <img src="logos/Rakuten.svg" alt="">
            </div>
            <div class="sponsor-6">
                <img src="logos/Target.svg" alt="">
            </div>
            <div class="sponsor-7">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </div>

        <section class="Popular-collection">
              <h3 class="poppins">Popular Collection</h3>
            <div class="collections">
                <div class="collection-1 collection">ab</div>
                <div class="collection-2 collection">a</div>
                <div class="collection-3 collection">s</div>
                <div class="collection-4 collection">s</div>
                <div class="collection-5 collection">d</div>
                <div class="collection-6 collection">f</div>
                <div class="collection-7 collection">g</div>
                <div class="collection-8 collection">u</div>
                <div class="collection-9 collection">j</div>
            </div>

        </section>
    </main>

    <footer></footer>
</body>

</html>
